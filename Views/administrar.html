<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WATUSI APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/public/css/toastr.css">
    <script src="/public/js/jquery-3.6.1.js"></script>
    <script src="/public/js/toastr.js"></script>
    <script src="/public/js/utiles.js"></script>
    <script src="/public/js/administrar.js"></script>
</head>

<body>
    <div class="isolate bg-white">
        <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]">
            <svg class="relative left-[calc(50%-11rem)] -z-10 h-[21.1875rem] max-w-none -translate-x-1/2 rotate-[30deg] sm:left-[calc(50%-30rem)] sm:h-[42.375rem]"
                viewBox="0 0 1155 678" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill="url(#45de2b6b-92d5-4d68-a6a0-9b9b2abad533)" fill-opacity=".3"
                    d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
                <defs>
                    <linearGradient id="45de2b6b-92d5-4d68-a6a0-9b9b2abad533" x1="1155.49" x2="-78.208" y1=".177"
                        y2="474.645" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#9089FC"></stop>
                        <stop offset="1" stop-color="#FF80B5"></stop>
                    </linearGradient>
                </defs>
            </svg>
        </div>
        <div class="px-6 pt-6 lg:px-8">
            <div>
                <nav class="flex h-9 items-center justify-between" aria-label="Global">
                    <div class="flex lg:min-w-0 lg:flex-1" aria-label="Global">
                        <a href="/" class="-m-1.5 p-1.5">
                            <span class="sr-only">WatusiApp</span>
                            <img class="h-8" src="" alt="">
                        </a>
                    </div>
                    <div class="flex lg:hidden">
                        <button type="button"
                            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                            <span class="sr-only">Open main menu</span>
                            <!-- Heroicon name: outline/bars-3 -->
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                        </button>
                    </div>
                    <div class="hidden lg:flex lg:min-w-0 lg:flex-1 lg:justify-center lg:gap-x-12">
                        <a href="/" class="font-semibold text-gray-900 hover:text-gray-900">Inicio</a>

                        <a href="/catalogo" class="font-semibold text-gray-900 hover:text-gray-900">Catálogo</a>

                        <a href="/administrar" class="font-semibold text-gray-900 hover:text-gray-900">Administrar</a>

                        <a href="/encuentranos" class="font-semibold text-gray-900 hover:text-gray-900">Encuéntranos</a>
                    </div>
                    <div class="hidden lg:flex lg:min-w-0 lg:flex-1 lg:justify-end">
                        <a href="/signin"
                            class="inline-block rounded-lg px-3 py-1.5 text-sm font-semibold leading-6 text-gray-900 shadow-sm ring-1 ring-gray-900/10 hover:ring-gray-900/20">Log
                            in</a>
                        <a href="/register"
                            class="inline-block rounded-lg px-3 py-1.5 text-sm font-semibold leading-6 text-gray-900 shadow-sm ring-1 ring-gray-900/10 hover:ring-gray-900/20">Crear
                            cuenta</a>
                    </div>
                </nav>
            </div>

        <div class="container w-full md:px-40 mx-auto py-20">
            <div
                class="md:grid lg:grid-cols-1 md:grid-cols-1 mlg:grid-cols-1 md:gap-5 space-y-4 md:space-y-0 px-10 md:px-0 mx-auto">
                <div class="container w-full">
                    <div class=" space-y-6 md:space-y-0 px-10 md:px-0 mx-auto"></div>
                    <div id="seccionFormulario" class="">
                        <div
                            class="modal-flex-container flex items-end justify-center min-h-screen px-4 pb-20 text-center sm:block sm:p-0">
                            <div class="modal-bg-container"></div>
                            <div
                                class="modal-container inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
                                <div class="modal-wrapper bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 ">
                                    <div class="modal-wrapper-flex sm:flex sm:items-start">
                                        <div
                                            class="modal-icon mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-600 sm:mx-0 sm:h-10 sm:w-10">
                                            <svg class="w-12 h-12 bg-white" xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M18.4 44V17.1q-4.75-1-7.625-4.275Q7.9 9.55 7.9 5.2h3q0 3.9 3.025 6.55T21.3 14.4h5q1.9 0 2.8.325.9.325 2.3 1.525l9.2 8.6L38.45 27l-9.25-8.7V44h-3V31.25h-4.8V44Zm5.4-32.7q-1.5 0-2.575-1.075Q20.15 9.15 20.15 7.65q0-1.5 1.075-2.575Q22.3 4 23.8 4q1.5 0 2.575 1.075Q27.45 6.15 27.45 7.65q0 1.5-1.075 2.575Q25.3 11.3 23.8 11.3Z" />
                                            </svg>
                                        </div>
                                        <div class="modal-content mt-3 sm:mt-0 sm:ml-4 sm:text-left">
                                            <h3 class=" text-center text-lg font-medium text-gray-900">Agregar Nuevo
                                                Producto
                                            </h3>
                                            <div class="modal-text mt-3">
                                                <p class="text-gray-500 text-sm">Rellena el formulario para añadir un
                                                    Modulo Habitacional</p>
                                            </div>
                                            <label for="nombre" class=" pt-3 block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                                                Nombre:
                                            </label>
                                            <input
                                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                                id="nombre" type="text" placeholder="Ingresa un nombre">
                                            
                                            <label for="descripcion" class=" pt-3 block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                                                Descripción:
                                            </label>
                                            <input
                                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                                id="descripcion" type="text" placeholder="Breve descripción">
                                            
                                            <label for="precio" class=" pt-3 block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                                                Precio:
                                            </label>
                                            <input
                                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                                id="precio" type="number" placeholder="Precio en Bs.">
                                            <label id="labeltipoProducto" for="tipoProducto"
                                                class=" pt-3 block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                                                ¿Que tipo de producto quieres agregar?
                                            </label>
                                            <input type="radio" id="productoModulo" name="productoModulo" value="1">
                                            <label id="labelProductoModulo" for="productoModulo">Modulo Habitacional</label><br>
                                            
                                            <input type="radio" id="productoTanque" name="productoTanque" value="2">
                                            <label id="labelProductoTanque" for="Tanque de agua">Tanque de agua</label><br>
                                            
                                            <div id="showMedida">
                                                <label for="medida" class=" pt-3 block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                                                    Medida largo x Ancho x Alto (mt):
                                                </label>
                                                <input
                                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                                    id="medida" type="text" placeholder="Ej: 10 x 20 x 2">
                                                </div>
                                                <div id="showCantidadPersonas">
                                                <label for="cantpersonas" class=" pt-3 block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                                                    Cantidad de personas:
                                                </label>
                                                <input
                                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                                    id="cantpersonas" type="int" placeholder="Ej: 10 personas">
                                                </div>
                                                <div id="showCantidadPuertas">
                                                <label for="cantpuertas" class=" pt-3 block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                                                    Cantidad de puertas:
                                                </label>
                                                <input
                                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                                    id="cantpuertas" type="int" placeholder="Ej: 2 puertas">
                                                </div>
                                                <div id="showCantidadVentanas">
                                                <label for="cantventanas" class=" pt-3 block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                                                    Cantidad de ventanas:
                                                </label>
                                                <input
                                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                                    id="cantventanas" type="int" placeholder="Ej: 2 ventanas">
                                                </div>
                                                <div id="showCapacidadLitros">
                                                <label for="capacidadlitros" class=" pt-3 block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                                                    Capacidad (lt):
                                                </label>
                                                <input
                                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                                    id="capacidadlitros" type="text" placeholder="Ej: 50000 litros">
                                                </div>
                                                <div id="showDiametro">
                                                <label for="diametro" class=" pt-3 block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                                                    Diametro (mt):
                                                </label>
                                                <input
                                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                                    id="diametro" type="text" placeholder="Ej: 10 de diametro">
                                                </div>
                                                <div id="showVolumen">
                                                <label for="volumen" class=" pt-3 block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                                                    Volumen (m3):
                                                </label>
                                                <input
                                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                                    id="volumen" type="text" placeholder="Ej: 50 m3 ">
                                                </div>
                                                <div id="showEspesor">
                                                <label for="espesor" class=" pt-3 block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                                                    Espesor de lona (mm):
                                                </label>
                                                <input
                                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                                    id="espesor" type="text" placeholder="Ej: 2mm">
                                                </div>
                                                </div>
                                    </div>
                                </div>
                                <div class="modal-actions bg-gray-100 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                                    <button id="btnAgregarProducto"
                                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-md px-4 py-2 bg-green-700 font-medium text-white hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Agregar nuevo Producto</button>
                                    <button id="btnModificarTanque"
                                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-md px-4 py-2 bg-yellow-500 font-medium text-white hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Modificar
                                        Tanque</button>
                                    <button id="btnModificarModulo"
                                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-md px-4 py-2 bg-yellow-500 font-medium text-white hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Modificar
                                        Tanque</button>
                                </div>
                            </div>
                        </div>
                        </div>
                        </div>
                        </div>
                        </div>
                        <!--AQUI EMPIEZA LA TABLA-->
                        <div class=p-8 rounded-md w-full">
                            <div class=" flex items-center justify-between pb-6">
                                <div>
                                    <h2 class="text-gray-600 font-semibold">Tabla de productos</h2>
                                    <span class="text-xs">All products item</span>
                                </div>
            </div>
            <div>
                <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                    <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                        <table id="tblProducto" class="min-w-full leading-normal">
                            <thead>
                                <tr>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Nombre
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Descripcion
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Tipo
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        PRECIO
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        ESTADO
                                    </th>
                                    <th
                                        class=" py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    </th>
                                    <th
                                        class=" py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    </th>
                                    <th
                                        class=" py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    </th>
                                </tr>
                            </thead>
                            <tbody>

                                                            <tr>
                                                                <td class='px-5 py-5 border-b border-gray-200 bg-white text-sm'>

                                                                            Blake Bowman
                                                                        </p>

                                                            <span class="relative">Activo</span>
                                                        </span>
                                                    </td>
                                                    </tr>
                                                    -->
                                                    </tbody>
        
                        </table>

                            <div class="lg:ml-40 ml-10 space-x-8">
                                <button id="btnMostrarBotonAgregar"
                                    class="bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer">Agregar Nuevo

                    </div>
                </div>
                </div>
                </div>

            </div>
        </div>
    </div>
